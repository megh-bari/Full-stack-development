<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>

<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <br />
        <input type="text" name="username" id="name">
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="email" name="useremail" id="email">
        <br />
        <br />
        <label for="call">Phone:</label>
        <br />
        <input type="tel" name="userphone" id="call">
        <br />
        <br />
        <label for="select">Accupation:</label>
        <br />
        <select name="userAccupation" id="select">
            <option value="Other">Other</option>
            <option value="Student">Student</option>
            <option value="Profession">Profession</option>
        </select>
        <br />
        <br />
        <label for="frontend">Topics of Internet:</label>
        <br/>
        <input type="checkbox" name="html" id="HTML">
        <br/>
        <label for="HTML">HTML</label>
        <br/>
        <input type="checkbox" name="css" id="CSS">
        <br/>
        <label for="CSS">CSS</label>
        <br/>
        <input type="checkbox" name="javascript" id="js">
        <br/>
        <label for="js">Javascript</label>
        <br/>
        <br/>
       <label for="cmmt">Comment:</label>
       <br/>
       <textarea name="comment" id="cmmt" rows="5" cols="50"></textarea>
       <input type="button" value="Register">
    </form>

</body>

</html>
