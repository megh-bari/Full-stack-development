<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>

<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="Name" id="name">

            <label for="mail">Email:</label>
            <input type="email" name="email" id="mail">

            <label for="phone">Phone:</label>
            <input type="tel" name="call" id="phone">

            <label for="bday">Date of Birth:</label>
            <input type="date" name="date" id="bday">

            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <label for="">Country</label>
            <select name="country" id="country">
                <option value="United State">United State</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="UAE">UAE</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street</label>
            <input type="text" name="street" id="Street">

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="state">State</label>
            <input type="text" name="state" id="state">

            <label for="zip-code">Zip Code</label>
            <input type="text" name="code" id="zip-code">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment</label>
            <textarea name="cmmt" id="comment" rows="5" cols="50"></textarea>
            <label for="agreed">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="agreed">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
