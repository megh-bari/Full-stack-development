<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label>
        <br />
        <input type="text" name="username" id="name">
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="email" name="useremail" id="email">
        <br />
        <br />
        <label for="call">Phone:</label>
        <br />
        <input type="tel" name="userphone" id="call">
        <br />
        <br />
        <label for="u-resume">Resume:</label>
        <input type="file" name="userresume" id="resume">
        <br />
        <br />
        <label for="counter">Experience(years):</label>
        <br />
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br />
        <br />
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="html" id="HTML">
            <br />
            <label for="HTML">HTML</label>
            <br />

            <input type="checkbox" name="css" id="CSS">
            <br />
            <label for="CSS">CSS</label>
            <br />

            <input type="checkbox" name="javascript" id="JS">
            <br />
            <label for="JS">Javascript</label>
        </fieldset>
        <label for="u-education">Highest Education:</label>
        <br />
        <select name="education" id="user-education">
            <option value="High School">High School</option>
            <option value="Degree">Degree</option>
            <option value="Master">Master</option>
        </select>
        <br />
        <label for="avl">Availability:</label>
        <br />
        <br />
        <input type="radio" name="availabe" id="full-time">
        <br />
        <label for="full-time">Full-time</label>
        <br />
        <br />
        <input type="radio" name="availabe" id="part-time">
        <br />
        <label for="part-time">Part-time</label>

        <br />
        <br />
        <label for="cmmt">Additional Comments:</label>
        <br />
        <textarea name="comment" id="cmmt" rows="5" cols="50"></textarea>
        <input type="submit" value="Submit Application">
    </form>

</body>

</html>
