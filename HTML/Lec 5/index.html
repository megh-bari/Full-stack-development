<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        legend {
            background-color: black;
            color: white;
        }

        fieldset {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>This is Login Form</legend>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter Email">
            <br />
            <br />

            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Enter Password">
            <br />
            <br />

            <label for="male-gender">Male</label>
            <input type="radio" id="male-gender" name="gender" value="male">

            <label for="female-gender">Female</label>
            <input type="radio" id="female-gender" name="gender" value="female">

            <label for="other-gender">Other</label>
            <input type="radio" name="gender" id="other-gender" value="other">
            <br />
            <br />
            <label for="datepicker">Choose Birthdate</label>
            <input type="date" id="datepicker">
            <br />
            <br />

            <label for="eng">English:</label>
            <input type="checkbox" name="checkbox1" id="eng">

            <label for="hindi">Hindi:</label>
            <input type="checkbox" name="checkbox2" id="hindi">

            <br />
            <br />
            <label for="country">Select Your Country</label>
            <select id="country">
                <option value="America">America</option>
                <option value="Brazil">Brazil</option>
                <option value="China">China</option>
                <option value="India">India</option>
            </select>
            <br />
            <br />
            <label for="upload">Upload Your Picture</label>
            <input type="file" id="upload">
            <br />
            <br />

            <input type="image" src="./pic.avif" width="500px" alt="">
            <br />
            <br />

            <label for="cmmt">Comment</label>
            <br />
            <textarea id="cmmt" placeholder="enter your comment here..." rows="10" cols="50"></textarea>
            <br />
            <br />
            <input type="submit" value="Submit">
            <button>Click here</button>
        </fieldset>
    </form>
</body>

</html>
